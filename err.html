<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Address</title>
</head>
<body>
    <style>
       body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .error-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .contact-admin {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-admin:hover {
            background-color: #2980b9;
        }

    </style>
<div class="error-container">
    <h1 class="error-title">Oops!</h1>
    <p class="error-message">Sorry, the site that you are trying to open is broken. Please contact the administrator for assistance.</p>
    <a href="mailto:markjay.lajada@gmail.com" class="contact-admin">Contact</a>
</div>

</body>
</html>
